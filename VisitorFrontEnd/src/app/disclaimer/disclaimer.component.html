
<div class="modal-header">
    <h3 class="modal-title">
      {{title}}
      </h3>
      </div>
      <div class="modal-body">
          <div [innerHtml]="bodyText"></div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="activeModal.dismiss('Close click')">Ok</button>
            <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Close click')">Cancel</button>
          </div>
